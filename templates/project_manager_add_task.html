<{include file="db:project_manager_header.html"}>

<form action=util.php method=post>
<table class=outer>
    <tr>
        <th width='100%' colspan=2 class=head align=left>
            <b>Add Task</b>
        </th>
    </tr>
    <tr>
        <td width=38% align=right class=even>
            <b>Project Name: </b>
        </td>
        <td  class=odd width='62%'>
            <a class=biglink href='index.php?op=projectdetail&id=<{$add_task_project_id}>'><{$add_task_name}></a>
        </td>
    </tr>
    <tr>
        <td align=right class=even>
            <b>Task Name: </b>
        </td>
        <td class=odd>
            <input name=title type=text>
        </td>
    </tr>
    <tr>
        <td align=right class=even>
            <b>Assigned To: </b>
        </td>
        <td class=odd>
            <select name="person[]" multiple=multiple size=8>
            <option value=0 selected>None</option>";
                <{$add_task_users}>
            </select>
            <input type=checkbox name=notify value=1 checked > Notify user?
        </td>
    </tr>
    <tr>
        <td align=right class=even>
            <b>Quoted Hours: </b>
        </td>
        <td class=odd>
            <input name=hours size=10 maxlength=10 type=text>
            <input type=checkbox name=billable value=1 checked > Billable?
        </td>
    </tr>
    <tr>
        <td align=right class=even>
            <b>Priority: </b>
        </td>
        <td class=odd>
            <select name=priority size=1>
            <option value=1 selected>Low</option>
            <option value=5>Medium</option>
            <option value=10>High</option>
            </select>
        </td>
    </tr>
    <tr>
        <td align=right class=even>
            <b>Subtask of: </b>
        </td>
        <td class=odd>
            <select name=parent_id size=1>
                <{$add_task_parent_dropdown}>
            </select>
        </td>
    </tr>
    <tr valign=top>
        <td align=right class=even>
            <b>Description: </b>
        </td>
        <td class=odd>
            <textarea cols=40 rows=4 name=description></textarea>
        </td>
    </tr>
    <tr valign=top>
        <th class=head align=center colspan=2>
            <input class=button type=reset> <input class=button type=submit value="Add Task">
        </th>
    </tr>
</table>
<input type=hidden name=creator value='<{$xoops_uid}>'>
<input type=hidden name=op value='<{$add_task_return}>'>
<input type=hidden name=id value='<{$add_task_project_id}>'>
<input type=hidden name=util_op value=addtaskaction>
</form>
